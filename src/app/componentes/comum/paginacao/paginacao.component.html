<div class="col-md-12" *ngIf="page && page.totalPages > 0">
  <div class="pagination-total-container col-md-6">
    <ul class="pagination">
      <li class="page-item" [ngClass]="(page.size == 5) ? 'active' : ''"  [ngClass]="i == page.size ? 'active' : '' ">
          <a class="page-link" style="cursor: pointer" (click)="changeTotal(5)">5</a>
      </li>
      <li class="page-item" [ngClass]="(page.size == 10) ? 'active' : ''"  [ngClass]="i == page.size ? 'active' : '' ">
          <a class="page-link" style="cursor: pointer" (click)="changeTotal(10)">10</a>
      </li>
      <li class="page-item" [ngClass]="(page.size == 20) ? 'active' : ''"  [ngClass]="i == page.size ? 'active' : '' ">
          <a class="page-link" style="cursor: pointer" (click)="changeTotal(20)">20</a>
      </li>
      <li class="page-item" [ngClass]="(page.size == 30) ? 'active' : ''"  [ngClass]="i == page.size ? 'active' : '' ">
          <a class="page-link" style="cursor: pointer" (click)="changeTotal(30)">30</a>
      </li>
    </ul>
  </div>
  <div class="pagination-container col-md-6">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" [ngClass]="page.first ? 'disabled' : '' ">
            <a  class="page-link" *ngIf="page.first" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
            <a  class="page-link" style="cursor: pointer" *ngIf="!page.first" (click)="changePage(page.number-1)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li class="page-item" *ngFor="let pageAux of page.pages" [ngClass]="(pageAux == page.number) ? 'active' : ''"  [ngClass]="i == page.number ? 'active' : '' ">
            <a class="page-link" style="cursor: pointer" (click)="changePage(pageAux)">{{pageAux+1}}</a>
        </li>

        <li class="page-item" [ngClass]="page.last ? 'disabled' : '' ">
            <a  class="page-link" *ngIf="page.last" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
            <a  class="page-link" style="cursor: pointer" *ngIf="!page.last" (click)="changePage(page.number+1)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
